<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container--info">
            <div class="container--info-text">
                <h4 id="text">Rock! Paper! Scissors!</h6>
            </div>
        </div>
        <div class="container--hands">
            <i class="fa-regular fa-hand-back-fist player-1"></i>
            <i class="fa-regular fa-hand-back-fist player-2"></i>
        </div>
        <div class="container--player-names">
            <div>You: <span class="your-score">0</span></div>
            <div>PC: <span class="pc-score">0</span></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
